<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
      <form action="thanks.html" method="GET">

        <table width=800 align="center" >

            <tr>
                  <td colspan="2" align="center"><h1>Registeration Form</h1> </td>
            </tr>
            <tr> 
                <td><label for="fname">Enter your First name:</label></td>
                <td><input type="text" id="fname" name="fname"></td>
            </tr>
            <tr> 
                <td><label for="lname">Enter your Last name:</label></td>
                <td><input type="text" id= "lname" name="lname"></td>
            </tr>
            <tr> 
                <td><label for="psw">Choose your password:</label></td>
                <td><input type="password" id= "psw"></td>
            </tr>
             <tr> 
                 <td>  Choose your gender:</td>
                 <td>
                    <label for="male">Male</label>
                    <input type="radio" id= "male" name="gender" value="male">
                    <br>
                    <label for="female">Female</label>
                    <input type="radio" id= "female" name="gender" value="female">
                 </td>
             </tr>
             <tr>
                
                <td>Tick your qualifications:</td>
                <td>
                    <label for="quall">School passout</label>
                    <input type="checkbox" id= "quall"  name="quall" value="school"  >
                <br>
                      <label for="qual2">Graduate</label>
                      <input type="checkbox" id= "qual2" name="qual2" value="graduate" >
                <br>
                     <label for="qual3">Post Graduate</label>
                    <input type="checkbox" id= "qual3" name="qual3" value="pg" >
                    <br>
                    <label for="qual4">PhD</label>
                    <input type="checkbox" id= "qual4" name="qual4" value="phd" >
                </td>
                </tr>
                <tr>
                    <td>
                        <label for="country"> Select your Country</label>
                    <td>
                    <select name="Country" id="country">
                    <option value="America">America</option>
                    <option value="Cuba">Cuba</option>
                    <option value="India">India</option>
                    <option value="England">England</option>
                    </select>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td><label for="address"> Enter address</label></td>
                    <td> 
                        <textarea name="address" id="address" cols="30" rows="10"></textarea>
                    </td>
                    <tr>
                    <td><label for="dob"> Enter your date of birth</label></td>
                    <td> <input type="date" name="dob" id="dob"></td>
                </tr>
                <tr><td>
                    <label for="photo">uplad you photo</label>
                </td>
                <td> <input type="file" name="photo" id="photo"></td>

                </tr>
                <tr>
                    <td><input type="reset" ></td>  
                    <td><input type="submit"></td>
            </tr>
                <tr><td><label for="emailid"> Enter your email id</label></td>
                    <td> <input type="email" name="emailid" id="emailid"></td>

                </tr>
        </table> 
      </form>
</body>
</html>
